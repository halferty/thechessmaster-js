<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Chess - 1990 Game Boy Chess Engine in JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1000px;
            width: 100%;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0;
            width: 100%;
            max-width: 450px;
            margin: 0;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .square {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .square.light {
            background: #f0d9b5;
        }

        .square.dark {
            background: #b58863;
        }

        .square.selected {
            background: #7fc97f !important;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .square.valid-move {
            background: #fdc830 !important;
        }

        .square:hover {
            opacity: 0.8;
            transform: scale(0.95);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 0;
        }

        .controls button {
            width: 100%;
        }

        button {
            padding: 12px 24px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background: #667eea;
            color: white;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 0;
            width: 100%;
        }

        .info .turn {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .info .eval {
            margin-top: 5px;
            color: #666;
        }

        .difficulty-selector {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            margin: 0;
        }

        .difficulty-selector select {
            width: 100%;
        }

        .difficulty-selector label {
            font-weight: bold;
            color: #667eea;
        }

        select {
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            cursor: pointer;
        }

        .status {
            text-align: center;
            margin: 0;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #666;
        }

        .status.thinking {
            background: #fff3cd;
            color: #856404;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .github-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .github-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .github-link a:hover {
            text-decoration: underline;
        }

        .move-log-container {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }

        .move-log-header {
            padding: 12px 15px;
            background: #667eea;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            user-select: none;
        }

        .move-log-header:hover {
            background: #764ba2;
        }

        .move-log-header .toggle {
            transition: transform 0.3s;
        }

        .move-log-header.collapsed .toggle {
            transform: rotate(-90deg);
        }

        .move-log-content {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            transition: max-height 0.3s ease;
        }

        .move-log-content.collapsed {
            max-height: 0;
            padding: 0;
            overflow: hidden;
        }

        .move-log-content:empty::after {
            content: 'No moves yet';
            color: #999;
            font-style: italic;
        }

        .move-entry {
            padding: 6px 10px;
            margin: 4px 0;
            background: white;
            border-radius: 4px;
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
        }

        .move-entry:nth-child(odd) {
            background: #f0f0f0;
        }

        .move-number {
            font-weight: bold;
            color: #667eea;
            margin-right: 10px;
        }

        @media (max-width: 900px) {
            .game-layout {
                grid-template-columns: 1fr;
            }

            .left-column {
                order: 2;
            }

            .right-column {
                order: 1;
            }

            .chessboard {
                margin: 20px auto;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .square {
                font-size: 1.5em;
            }

            button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♟️ GB Chess Engine</h1>
        <p class="subtitle">1990 Game Boy Chessmaster Engine - Now in JavaScript!</p>

        <div class="game-layout">
            <div class="left-column">
                <div class="chessboard" id="chessboard"></div>
            </div>

            <div class="right-column">
                <div class="info">
                    <div class="turn" id="turn">White to move</div>
                    <div class="eval" id="eval">Evaluation: 0</div>
                </div>

                <div class="difficulty-selector">
                    <label for="difficulty">AI Difficulty:</label>
                    <select id="difficulty">
                        <option value="1">Beginner (Depth 1)</option>
                        <option value="2" selected>Easy (Depth 2)</option>
                        <option value="3">Medium (Depth 3)</option>
                        <option value="4">Hard (Depth 4)</option>
                        <option value="5">Expert (Depth 5)</option>
                    </select>
                </div>

                <div id="status" class="status"></div>

                <div class="move-log-container">
                    <div class="move-log-header" id="moveLogHeader">
                        <span>Move History</span>
                        <span class="toggle">▼</span>
                    </div>
                    <div class="move-log-content" id="moveLogContent"></div>
                </div>

                <div class="controls">
                    <button id="newGame">New Game</button>
                    <button id="undoMove" disabled>Undo Move</button>
                </div>
            </div>
        </div>

        <div class="github-link">
            <p>Reverse engineered from The Chessmaster (Game Boy, 1990)</p>
            <p>Original GB assembly → C library → JavaScript port</p>
        </div>
    </div>

    <script type="module">
        import { GBChessGame, GBDifficulty } from './gbchess.js';

        let game = new GBChessGame();
        let selectedSquare = null;
        let moveHistory = [];
        let moveLog = [];
        let aiMoveTimeout = null;

        const pieceSymbols = {
            'K': '♔', 'Q': '♕', 'R': '♖', 'B': '♗', 'N': '♘', 'P': '♙',
            'k': '♚', 'q': '♛', 'r': '♜', 'b': '♝', 'n': '♞', 'p': '♟',
            '.': ''
        };

        function toChessNotation(row, col) {
            const files = 'abcdefgh';
            const rank = 8 - row;
            return files[col] + rank;
        }

        function formatMove(fromRow, fromCol, toRow, toCol, piece) {
            const from = toChessNotation(fromRow, fromCol);
            const to = toChessNotation(toRow, toCol);
            const pieceSymbol = pieceSymbols[piece] || '';
            return `${pieceSymbol} ${from} → ${to}`;
        }

        function updateMoveLog() {
            const logContent = document.getElementById('moveLogContent');
            logContent.innerHTML = '';
            
            for (let i = 0; i < moveLog.length; i += 2) {
                const moveNumber = Math.floor(i / 2) + 1;
                const whiteMove = moveLog[i];
                const blackMove = moveLog[i + 1];
                
                const entry = document.createElement('div');
                entry.className = 'move-entry';
                entry.innerHTML = `
                    <span>
                        <span class="move-number">${moveNumber}.</span>
                        ${whiteMove}
                    </span>
                    ${blackMove ? `<span>${blackMove}</span>` : ''}
                `;
                logContent.appendChild(entry);
            }
            
            // Auto-scroll to bottom
            logContent.scrollTop = logContent.scrollHeight;
        }

        function createBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.textContent = pieceSymbols[game.board[row][col]];
                    square.addEventListener('click', handleSquareClick);
                    chessboard.appendChild(square);
                }
            }

            updateInfo();
        }

        function handleSquareClick(e) {
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);

            if (selectedSquare) {
                // Try to make a move
                const piece = game.board[selectedSquare.row][selectedSquare.col];
                const success = game.makeMove(
                    selectedSquare.row,
                    selectedSquare.col,
                    row,
                    col
                );

                if (success) {
                    const moveNotation = formatMove(selectedSquare.row, selectedSquare.col, row, col, piece);
                    moveLog.push(moveNotation);
                    updateMoveLog();
                    
                    moveHistory.push({
                        from: { row: selectedSquare.row, col: selectedSquare.col },
                        to: { row, col },
                        board: game.clone()
                    });
                    document.getElementById('undoMove').disabled = false;
                    showStatus('Move made!', 'success');
                    
                    clearSelection();
                    createBoard();
                    
                    if (game.isGameOver()) {
                        showStatus('Game Over! ' + (game.whiteToMove ? 'Black' : 'White') + ' wins!', 'success');
                    } else {
                        // Auto-trigger AI move after a short delay
                        if (aiMoveTimeout) clearTimeout(aiMoveTimeout);
                        aiMoveTimeout = setTimeout(() => {
                            aiMoveTimeout = null;
                            makeAIMove();
                        }, 300);
                    }
                } else {
                    showStatus('Invalid move!', 'error');
                    clearSelection();
                    createBoard();
                }
            } else {
                // Select a piece
                const piece = game.board[row][col];
                if (piece !== '.') {
                    const pieceIsWhite = piece >= 'A' && piece <= 'Z';
                    if (pieceIsWhite === game.whiteToMove) {
                        selectedSquare = { row, col };
                        highlightValidMoves(row, col);
                    }
                }
            }
        }

        function highlightValidMoves(fromRow, fromCol) {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const row = parseInt(square.dataset.row);
                const col = parseInt(square.dataset.col);

                if (row === fromRow && col === fromCol) {
                    square.classList.add('selected');
                } else if (game.isValidMove(fromRow, fromCol, row, col)) {
                    square.classList.add('valid-move');
                }
            });
        }

        function clearSelection() {
            selectedSquare = null;
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move');
            });
        }

        function updateInfo() {
            document.getElementById('turn').textContent = 
                (game.whiteToMove ? 'White' : 'Black') + ' to move';
            
            const evaluation = game.evaluate();
            document.getElementById('eval').textContent = 
                `Evaluation: ${evaluation > 0 ? '+' : ''}${evaluation} (${evaluation > 0 ? 'White' : 'Black'} advantage)`;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message || '';
            status.className = 'status ' + (type || '');
        }

        function makeAIMove() {
            if (game.isGameOver()) {
                showStatus('Game is over!', 'error');
                return;
            }

            const difficulty = parseInt(document.getElementById('difficulty').value);
            showStatus('AI thinking...', 'thinking');
            
            // Use requestAnimationFrame to allow UI to update first
            requestAnimationFrame(() => {
                const startTime = performance.now();
                const bestMove = game.getBestMove(difficulty);
                const endTime = performance.now();
                
                if (bestMove) {
                    const piece = game.board[bestMove.fromRow][bestMove.fromCol];
                    
                    // Debug: log the move attempt
                    if (piece === '.') {
                        console.error('Error: Source square is empty!', bestMove);
                        console.error('Board state:', game.getBoardString());
                        console.error('whiteToMove:', game.whiteToMove);
                    }
                    
                    const moveSuccess = game.makeMove(
                        bestMove.fromRow,
                        bestMove.fromCol,
                        bestMove.toRow,
                        bestMove.toCol
                    );
                    
                    if (moveSuccess) {
                        const moveNotation = formatMove(bestMove.fromRow, bestMove.fromCol, bestMove.toRow, bestMove.toCol, piece);
                        moveLog.push(moveNotation);
                        updateMoveLog();
                        
                        moveHistory.push({
                            from: { row: bestMove.fromRow, col: bestMove.fromCol },
                            to: { row: bestMove.toRow, col: bestMove.toCol },
                            board: game.clone()
                        });
                        document.getElementById('undoMove').disabled = false;
                        
                        const time = (endTime - startTime).toFixed(2);
                        showStatus(`AI moved in ${time}ms (score: ${bestMove.score})`, 'success');
                        
                        if (game.isGameOver()) {
                            showStatus('Game Over! ' + (game.whiteToMove ? 'Black' : 'White') + ' wins!', 'success');
                        }
                    } else {
                        console.error('Move failed!', bestMove);
                        console.error('Piece:', piece);
                        console.error('Board:', game.getBoardString());
                        console.error('whiteToMove:', game.whiteToMove);
                        showStatus('AI move failed! Check console for details.', 'error');
                    }
                } else {
                    showStatus('No legal moves available!', 'error');
                }
                
                clearSelection();
                createBoard();
            });
        }

        function undoMove() {
            // Cancel any pending AI moves
            if (aiMoveTimeout) {
                clearTimeout(aiMoveTimeout);
                aiMoveTimeout = null;
            }
            
            if (moveHistory.length > 0) {
                moveHistory.pop();
                moveLog.pop();
                updateMoveLog();
                
                if (moveHistory.length > 0) {
                    const lastState = moveHistory[moveHistory.length - 1].board;
                    game = lastState.clone();
                } else {
                    game = new GBChessGame();
                    document.getElementById('undoMove').disabled = true;
                }
                clearSelection();
                createBoard();
                showStatus('Move undone', 'success');
            }
        }

        function newGame() {
            // Cancel any pending AI moves
            if (aiMoveTimeout) {
                clearTimeout(aiMoveTimeout);
                aiMoveTimeout = null;
            }
            
            game = new GBChessGame();
            moveHistory = [];
            moveLog = [];
            selectedSquare = null;
            document.getElementById('undoMove').disabled = true;
            clearSelection();
            createBoard();
            updateMoveLog();
            showStatus('New game started!', 'success');
        }

        // Event listeners
        document.getElementById('newGame').addEventListener('click', newGame);
        document.getElementById('undoMove').addEventListener('click', undoMove);
        
        document.getElementById('moveLogHeader').addEventListener('click', () => {
            const header = document.getElementById('moveLogHeader');
            const content = document.getElementById('moveLogContent');
            header.classList.toggle('collapsed');
            content.classList.toggle('collapsed');
        });

        // Initialize
        createBoard();
        updateMoveLog();
    </script>
</body>
</html>
